<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
        smart-tabs {
            width: 350px;
            height: 400px;
        }

        smart-gauge,
        smart-list-box,
        smart-tank {
            width: 100%;
            height: 100%;
        }

        smart-switch-button {
            width: 100%;
        }
    </style>
    <script>
        // IE/Edge polyfill.
        if (!window.customElements) {
            document.writeln('<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.23/webcomponents-lite.js"><\/script>');
            document.write('<!--');
        }
    </script>
    <script type="text/javascript" src="../../smart-core/source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>
    <!--! do not remove -->
    <script>
       // IE polyfill.
        if (!(window.CSS && window.CSS.supports && window.CSS.supports('(--fake-var: 0)'))) {
            document.writeln('<link rel="stylesheet" href="../../smart-core/source-minified/styles/smart.base-novars.css" type="text/css" />');
            document.write('<!--');
        }
    </script>
    <link rel="stylesheet" href="../../smart-core/source-minified/styles/smart.base.css" type="text/css" />
    <!--! do not remove --> 
   <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../smart-core/source-minified/smart.element-polyfills.js"></script>
    <script type="text/javascript" src="../../smart-core/source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../smart-core/source-minified/smart.complex.js"></script>
    <script type="text/javascript" src="../../smart-core/source-minified/smart.tabs.js"></script>
    <script type="text/javascript" src="../../smart-core/source-minified/smart.button.js"></script>
    <script type="text/javascript" src="../../smart-core/source-minified/smart.tank.js"></script>
    <script type="text/javascript" src="../../smart-core/source-minified/smart.gauge.js"></script>
    <script type="text/javascript" src="../../smart-core/source-minified/smart.draw.js"></script>
    <script type="text/javascript" src="../../smart-core/source-minified/smart.numeric.js"></script>
    <script type="text/javascript" src="../../smart-core/source-minified/smart.math.js"></script>
    <script type="text/javascript" src="../../smart-core/source-minified/smart.tickintervalhandler.js"></script>
    <script type="text/javascript" src="../../smart-core/source-minified/smart.numerictextbox.js"></script>
    <script type="text/javascript" src="../../smart-core/source-minified/smart.scrollbar.js"></script>
    <script type="text/javascript" src="../../smart-core/source-minified/smart.listbox.js"></script>
    <script type="text/javascript" src="../../smart-core/source-minified/smart.switchbutton.js"></script>
</head>
<body id="bodyLightTheme">
    <smart-tabs selected-index="1">
        <smart-tab-item label="Gauge">
            <smart-gauge analog-display-type="fill" digital-display start-angle="-30" end-angle="210" min="0" max="100" value="30"></smart-gauge>
        </smart-tab-item>
        <smart-tab-item label="ListBox">
            <smart-list-box>
                <smart-list-items-group label="Swedish Cars">
                    <smart-list-item selected value="volvo">Volvo</smart-list-item>
                    <smart-list-item value="saab">Saab</smart-list-item>
                    <smart-list-item value="saab">Scania</smart-list-item>
                </smart-list-items-group>
                <smart-list-items-group label="German Cars">
                    <smart-list-item value="mercedes">Mercedes</smart-list-item>
                    <smart-list-item value="vw">VW</smart-list-item>
                    <smart-list-item value="audi">Audi</smart-list-item>
                    <smart-list-item value="porsche">Porsche</smart-list-item>
                </smart-list-items-group>
                <smart-list-items-group label="Japanese Cars">
                    <smart-list-item value="mazda">Mazda</smart-list-item>
                    <smart-list-item value="honda">Honda</smart-list-item>
                    <smart-list-item value="infinity">Infinity</smart-list-item>
                    <smart-list-item value="mitsubishi">Mitsubishi</smart-list-item>
                    <smart-list-item value="toyota">Toyota</smart-list-item>
                </smart-list-items-group>
            </smart-list-box>
        </smart-tab-item>
        <smart-tab-item label="Tank">
            <smart-tank id="tank" orientation="vertical" value="90"></smart-tank>
        </smart-tab-item>
        <smart-tab-item label="SwitchButton">
            <smart-switch-button checked></smart-switch-button>
            <br />
            <smart-switch-button></smart-switch-button>
        </smart-tab-item>
    </smart-tabs>
</body>
</html>
